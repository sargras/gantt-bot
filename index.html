<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音智能甘特图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(120deg, #3498db, #2c3e50);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button.active {
            background: #2c3e50;
        }
        
        .voice-control {
            background: #e74c3c;
        }
        
        .voice-control.listening {
            background: #2ecc71;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        .export-btn {
            background: #27ae60;
        }
        
        .export-btn:hover {
            background: #219653;
        }
        
        .view-options {
            display: flex;
            margin-left: auto;
        }
        
        .gantt-container {
            overflow-x: auto;
            padding: 20px;
        }
        
        .gantt-header {
            display: flex;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 10px;
            min-width: 800px;
        }
        
        .gantt-header .task-info {
            width: 250px;
            font-weight: 600;
        }
        
        .gantt-header .timeline {
            flex: 1;
            display: flex;
        }
        
        .gantt-header .time-unit {
            text-align: center;
            font-weight: 600;
            padding: 5px;
        }
        
        .gantt-body {
            min-width: 800px;
        }
        
        .gantt-task {
            display: flex;
            margin-bottom: 8px;
            height: 40px;
            align-items: center;
        }
        
        .task-info {
            width: 250px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .task-id {
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: 600;
        }
        
        .task-name {
            flex: 1;
            padding: 8px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .task-name.editing {
            border: 1px solid #3498db;
            background: #f0f8ff;
        }
        
        .task-timeline {
            flex: 1;
            height: 100%;
            position: relative;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .task-bar {
            position: absolute;
            height: 70%;
            top: 15%;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            border-radius: 4px;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .task-bar:hover {
            filter: brightness(1.1);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        .voice-command-panel {
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #eaeaea;
            display: none;
        }
        
        .voice-command-panel.active {
            display: block;
        }
        
        .command-examples {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .command-example {
            background: white;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .command-example h4 {
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .voice-feedback {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fc;
            border-radius: 6px;
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .cancel-btn {
            background: #95a5a6;
        }
        
        .save-btn {
            background: #27ae60;
        }
        
        .task-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .task-action {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
        
        .task-action:hover {
            background: #ecf0f1;
            color: #34495e;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .view-options {
                margin-left: 0;
                justify-content: center;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>语音智能甘特图</h1>
            <div class="voice-status">
                <p>点击下方语音按钮开始使用语音控制</p>
            </div>
        </header>
        
        <div class="controls">
            <button id="addProjectBtn" class="add-btn">
                <i>+</i> 新增项目
            </button>
            <button id="addTaskBtn" class="add-btn">
                <i>+</i> 新增任务
            </button>
            <div class="view-options">
                <button id="dayView" class="view-btn active">日视图</button>
                <button id="weekView" class="view-btn">周视图</button>
                <button id="monthView" class="view-btn">月视图</button>
            </div>
            <button id="voiceControl" class="voice-control">
                <i>🎤</i> 语音控制
            </button>
            <button id="exportBtn" class="export-btn">
                <i>📤</i> 导出
            </button>
        </div>
        
        <div class="voice-command-panel" id="voiceCommandPanel">
            <h3>语音指令示例</h3>
            <div class="command-examples">
                <div class="command-example">
                    <h4>新增任务</h4>
                    <p>"添加任务 开发登录功能 从今天开始 持续5天"</p>
                    <p>"创建任务 测试模块 从周三到周五"</p>
                </div>
                <div class="command-example">
                    <h4>编辑任务</h4>
                    <p>"修改任务1 名称为用户认证模块"</p>
                    <p>"把任务2 的开始时间改为明天"</p>
                </div>
                <div class="command-example">
                    <h4>删除任务</h4>
                    <p>"删除任务3"</p>
                    <p>"移除开发登录功能这个任务"</p>
                </div>
                <div class="command-example">
                    <h4>视图切换</h4>
                    <p>"切换到周视图"</p>
                    <p>"显示月视图"</p>
                </div>
            </div>
            <div class="voice-feedback" id="voiceFeedback">
                正在聆听您的指令...
            </div>
        </div>
        
        <div class="gantt-container">
            <div class="gantt-header">
                <div class="task-info">任务信息</div>
                <div class="timeline" id="timelineHeader">
                    <!-- 时间轴头部将通过JS动态生成 -->
                </div>
            </div>
            <div class="gantt-body" id="ganttBody">
                <!-- 甘特图任务将通过JS动态生成 -->
            </div>
        </div>
        
        <footer>
            <p>语音智能甘特图 &copy; 2023 - 双击任务名称进行编辑，拖拽任务条调整日期</p>
        </footer>
    </div>
    
    <!-- 新增任务/项目模态框 -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle">新增任务</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">任务名称</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskStart">开始时间</label>
                    <input type="date" id="taskStart" required>
                </div>
                <div class="form-group">
                    <label for="taskDuration">持续时间（天）</label>
                    <input type="number" id="taskDuration" min="1" value="1" required>
                </div>
                <div class="form-group" id="projectGroup">
                    <label for="taskProject">所属项目</label>
                    <select id="taskProject">
                        <option value="default">默认项目</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancelTask">取消</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 示例数据
        let projects = [
            { id: 1, name: "网站开发项目" },
            { id: 2, name: "移动应用项目" }
        ];
        
        let tasks = [
            { id: 1, name: "需求分析", start: "2023-10-01", duration: 3, project: 1 },
            { id: 2, name: "UI设计", start: "2023-10-04", duration: 5, project: 1 },
            { id: 3, name: "前端开发", start: "2023-10-10", duration: 10, project: 1 },
            { id: 4, name: "市场调研", start: "2023-10-05", duration: 4, project: 2 }
        ];
        
        // 当前视图模式
        let currentView = 'day';
        
        // DOM元素
        const ganttBody = document.getElementById('ganttBody');
        const timelineHeader = document.getElementById('timelineHeader');
        const voiceControlBtn = document.getElementById('voiceControl');
        const voiceCommandPanel = document.getElementById('voiceCommandPanel');
        const voiceFeedback = document.getElementById('voiceFeedback');
        const taskModal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const modalTitle = document.getElementById('modalTitle');
        const cancelTaskBtn = document.getElementById('cancelTask');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const addProjectBtn = document.getElementById('addProjectBtn');
        const exportBtn = document.getElementById('exportBtn');
        
        // 语音识别
        let recognition;
        let isListening = false;
        
        // 初始化语音识别
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                recognition.onstart = function() {
                    isListening = true;
                    voiceControlBtn.classList.add('listening');
                    voiceFeedback.textContent = "正在聆听...";
                    voiceFeedback.style.display = 'block';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    voiceFeedback.textContent = `识别结果: ${transcript}`;
                    processVoiceCommand(transcript);
                };
                
                recognition.onerror = function(event) {
                    voiceFeedback.textContent = `识别错误: ${event.error}`;
                    setTimeout(() => {
                        voiceFeedback.style.display = 'none';
                    }, 3000);
                };
                
                recognition.onend = function() {
                    isListening = false;
                    voiceControlBtn.classList.remove('listening');
                    setTimeout(() => {
                        voiceFeedback.style.display = 'none';
                    }, 3000);
                };
            } else {
                alert("您的浏览器不支持语音识别功能，请使用Chrome或Edge浏览器");
            }
        }
        
        // 处理语音指令
        function processVoiceCommand(command) {
            command = command.toLowerCase();
            
            // 视图切换
            if (command.includes("日视图") || command.includes("天视图")) {
                switchView('day');
                return;
            }
            if (command.includes("周视图") || command.includes("星期视图")) {
                switchView('week');
                return;
            }
            if (command.includes("月视图")) {
                switchView('month');
                return;
            }
            
            // 新增任务
            if (command.includes("添加任务") || command.includes("创建任务") || command.includes("新增任务")) {
                openTaskModal();
                return;
            }
            
            // 编辑任务
            if (command.includes("修改任务") || command.includes("编辑任务") || command.includes("改变任务")) {
                // 提取任务ID或名称
                const taskRef = extractTaskReference(command);
                if (taskRef) {
                    editTask(taskRef);
                }
                return;
            }
            
            // 删除任务
            if (command.includes("删除任务") || command.includes("移除任务")) {
                const taskRef = extractTaskReference(command);
                if (taskRef) {
                    deleteTask(taskRef);
                }
                return;
            }
            
            voiceFeedback.textContent = "未识别到有效指令，请重试";
        }
        
        // 从语音指令中提取任务引用（ID或名称）
        function extractTaskReference(command) {
            // 尝试提取任务ID
            const idMatch = command.match(/任务(\d+)/);
            if (idMatch) {
                return parseInt(idMatch[1]);
            }
            
            // 尝试提取任务名称
            const nameMatch = command.match(/任务(.+)/);
            if (nameMatch) {
                return nameMatch[1].trim();
            }
            
            return null;
        }
        
        // 编辑任务
        function editTask(taskRef) {
            let task;
            if (typeof taskRef === 'number') {
                task = tasks.find(t => t.id === taskRef);
            } else {
                task = tasks.find(t => t.name.includes(taskRef));
            }
            
            if (task) {
                openTaskModal(task);
            } else {
                voiceFeedback.textContent = `未找到任务: ${taskRef}`;
            }
        }
        
        // 删除任务
        function deleteTask(taskRef) {
            let taskIndex;
            if (typeof taskRef === 'number') {
                taskIndex = tasks.findIndex(t => t.id === taskRef);
            } else {
                taskIndex = tasks.findIndex(t => t.name.includes(taskRef));
            }
            
            if (taskIndex !== -1) {
                tasks.splice(taskIndex, 1);
                renderGantt();
                voiceFeedback.textContent = "任务已删除";
            } else {
                voiceFeedback.textContent = `未找到任务: ${taskRef}`;
            }
        }
        
        // 切换视图
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${view}View`).classList.add('active');
            renderGantt();
        }
        
        // 打开任务模态框
        function openTaskModal(task = null) {
            if (task) {
                modalTitle.textContent = "编辑任务";
                document.getElementById('taskName').value = task.name;
                document.getElementById('taskStart').value = task.start;
                document.getElementById('taskDuration').value = task.duration;
                document.getElementById('taskProject').value = task.project;
            } else {
                modalTitle.textContent = "新增任务";
                document.getElementById('taskName').value = "";
                document.getElementById('taskStart').valueAsDate = new Date();
                document.getElementById('taskDuration').value = 1;
                document.getElementById('taskProject').value = "default";
            }
            taskModal.style.display = 'flex';
        }
        
        // 渲染甘特图
        function renderGantt() {
            // 清空现有内容
            ganttBody.innerHTML = '';
            timelineHeader.innerHTML = '';
            
            // 按开始时间排序任务
            tasks.sort((a, b) => new Date(a.start) - new Date(b.start));
            
            // 生成时间轴头部
            const today = new Date();
            let timeUnits = [];
            
            switch(currentView) {
                case 'day':
                    for (let i = -7; i <= 21; i++) {
                        const date = new Date(today);
                        date.setDate(today.getDate() + i);
                        timeUnits.push(date);
                    }
                    break;
                case 'week':
                    for (let i = -4; i <= 12; i++) {
                        const date = new Date(today);
                        date.setDate(today.getDate() + i * 7);
                        timeUnits.push(date);
                    }
                    break;
                case 'month':
                    for (let i = -3; i <= 9; i++) {
                        const date = new Date(today);
                        date.setMonth(today.getMonth() + i);
                        timeUnits.push(date);
                    }
                    break;
            }
            
            // 渲染时间轴头部
            timeUnits.forEach((date, index) => {
                const timeUnit = document.createElement('div');
                timeUnit.className = 'time-unit';
                
                switch(currentView) {
                    case 'day':
                        timeUnit.textContent = `${date.getMonth()+1}/${date.getDate()}`;
                        timeUnit.style.flex = '1';
                        break;
                    case 'week':
                        timeUnit.textContent = `第${getWeekNumber(date)}周`;
                        timeUnit.style.flex = '1';
                        break;
                    case 'month':
                        timeUnit.textContent = `${date.getFullYear()}-${date.getMonth()+1}`;
                        timeUnit.style.flex = '1';
                        break;
                }
                
                timelineHeader.appendChild(timeUnit);
            });
            
            // 渲染任务
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'gantt-task';
                
                // 计算任务在时间轴上的位置
                const taskStart = new Date(task.start);
                const taskEnd = new Date(taskStart);
                taskEnd.setDate(taskStart.getDate() + task.duration);
                
                // 找到任务开始时间在时间轴中的索引
                let startIndex = -1;
                for (let i = 0; i < timeUnits.length; i++) {
                    if (currentView === 'day') {
                        if (timeUnits[i].toDateString() === taskStart.toDateString()) {
                            startIndex = i;
                            break;
                        }
                    } else if (currentView === 'week') {
                        if (getWeekNumber(timeUnits[i]) === getWeekNumber(taskStart) && 
                            timeUnits[i].getFullYear() === taskStart.getFullYear()) {
                            startIndex = i;
                            break;
                        }
                    } else {
                        if (timeUnits[i].getMonth() === taskStart.getMonth() && 
                            timeUnits[i].getFullYear() === taskStart.getFullYear()) {
                            startIndex = i;
                            break;
                        }
                    }
                }
                
                if (startIndex === -1) {
                    // 任务不在当前显示的时间范围内
                    return;
                }
                
                // 计算任务持续时间对应的宽度
                let durationUnits = 1;
                if (currentView === 'day') {
                    durationUnits = task.duration;
                } else if (currentView === 'week') {
                    durationUnits = Math.ceil(task.duration / 7);
                } else {
                    durationUnits = Math.ceil(task.duration / 30);
                }
                
                // 创建任务信息区域
                const taskInfo = document.createElement('div');
                taskInfo.className = 'task-info';
                
                const taskId = document.createElement('div');
                taskId.className = 'task-id';
                taskId.textContent = index + 1;
                
                const taskName = document.createElement('div');
                taskName.className = 'task-name';
                taskName.textContent = task.name;
                taskName.addEventListener('dblclick', function() {
                    this.contentEditable = true;
                    this.classList.add('editing');
                    this.focus();
                    
                    // 保存编辑
                    const saveEdit = () => {
                        this.contentEditable = false;
                        this.classList.remove('editing');
                        task.name = this.textContent;
                    };
                    
                    this.addEventListener('blur', saveEdit);
                    this.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            saveEdit();
                        }
                    });
                });
                
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'task-action';
                editBtn.innerHTML = '✏️';
                editBtn.title = '编辑任务';
                editBtn.addEventListener('click', () => openTaskModal(task));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'task-action';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.title = '删除任务';
                deleteBtn.addEventListener('click', () => {
                    if (confirm(`确定要删除任务"${task.name}"吗？`)) {
                        tasks = tasks.filter(t => t.id !== task.id);
                        renderGantt();
                    }
                });
                
                taskActions.appendChild(editBtn);
                taskActions.appendChild(deleteBtn);
                
                taskInfo.appendChild(taskId);
                taskInfo.appendChild(taskName);
                taskInfo.appendChild(taskActions);
                
                // 创建任务时间轴区域
                const taskTimeline = document.createElement('div');
                taskTimeline.className = 'task-timeline';
                
                const taskBar = document.createElement('div');
                taskBar.className = 'task-bar';
                taskBar.textContent = task.name;
                taskBar.style.left = `${(startIndex / timeUnits.length) * 100}%`;
                taskBar.style.width = `${(durationUnits / timeUnits.length) * 100}%`;
                
                // 添加拖拽功能
                makeDraggable(taskBar, task, timeUnits);
                
                taskTimeline.appendChild(taskBar);
                
                taskElement.appendChild(taskInfo);
                taskElement.appendChild(taskTimeline);
                
                ganttBody.appendChild(taskElement);
            });
        }
        
        // 使任务条可拖拽
        function makeDraggable(element, task, timeUnits) {
            let isDragging = false;
            let startX, startLeft;
            
            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX;
                startLeft = parseFloat(element.style.left) || 0;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
            
            function onMouseMove(e) {
                if (!isDragging) return;
                
                const dx = e.clientX - startX;
                const containerWidth = element.parentElement.offsetWidth;
                const deltaPercent = (dx / containerWidth) * 100;
                
                let newLeft = startLeft + deltaPercent;
                newLeft = Math.max(0, Math.min(newLeft, 100 - parseFloat(element.style.width)));
                
                element.style.left = `${newLeft}%`;
            }
            
            function onMouseUp() {
                if (!isDragging) return;
                
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                
                // 更新任务的开始时间
                const newLeftPercent = parseFloat(element.style.left);
                const unitIndex = Math.round((newLeftPercent / 100) * timeUnits.length);
                
                if (unitIndex >= 0 && unitIndex < timeUnits.length) {
                    const newStartDate = timeUnits[unitIndex];
                    
                    // 根据视图模式调整日期
                    if (currentView === 'day') {
                        task.start = formatDate(newStartDate);
                    } else if (currentView === 'week') {
                        // 找到该周的第一天
                        const firstDayOfWeek = getFirstDayOfWeek(newStartDate);
                        task.start = formatDate(firstDayOfWeek);
                    } else {
                        // 找到该月的第一天
                        const firstDayOfMonth = new Date(newStartDate.getFullYear(), newStartDate.getMonth(), 1);
                        task.start = formatDate(firstDayOfMonth);
                    }
                    
                    renderGantt();
                }
            }
        }
        
        // 工具函数：获取一周的周数
        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }
        
        // 工具函数：获取一周的第一天
        function getFirstDayOfWeek(date) {
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(date.setDate(diff));
        }
        
        // 工具函数：格式化日期为YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 导出功能
        function exportGantt() {
            // 导出为图片
            html2canvas(document.querySelector('.gantt-container')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'gantt-chart.png';
                link.href = canvas.toDataURL();
                link.click();
            });
            
            // 导出数据
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({projects, tasks}, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "gantt-data.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语音识别
            initSpeechRecognition();
            
            // 渲染甘特图
            renderGantt();
            
            // 事件监听
            voiceControlBtn.addEventListener('click', function() {
                if (isListening) {
                    recognition.stop();
                } else {
                    voiceCommandPanel.classList.toggle('active');
                    if (voiceCommandPanel.classList.contains('active')) {
                        recognition.start();
                    }
                }
            });
            
            // 视图切换按钮
            document.getElementById('dayView').addEventListener('click', () => switchView('day'));
            document.getElementById('weekView').addEventListener('click', () => switchView('week'));
            document.getElementById('monthView').addEventListener('click', () => switchView('month'));
            
            // 任务表单
            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('taskName').value;
                const start = document.getElementById('taskStart').value;
                const duration = parseInt(document.getElementById('taskDuration').value);
                const project = document.getElementById('taskProject').value;
                
                // 检查是新增还是编辑
                const existingTaskIndex = tasks.findIndex(t => t.name === name);
                
                if (existingTaskIndex !== -1) {
                    // 更新现有任务
                    tasks[existingTaskIndex].start = start;
                    tasks[existingTaskIndex].duration = duration;
                    tasks[existingTaskIndex].project = project;
                } else {
                    // 创建新任务
                    const newTask = {
                        id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                        name,
                        start,
                        duration,
                        project
                    };
                    tasks.push(newTask);
                }
                
                taskModal.style.display = 'none';
                renderGantt();
            });
            
            cancelTaskBtn.addEventListener('click', function() {
                taskModal.style.display = 'none';
            });
            
            addTaskBtn.addEventListener('click', function() {
                openTaskModal();
            });
            
            addProjectBtn.addEventListener('click', function() {
                const projectName = prompt("请输入项目名称:");
                if (projectName) {
                    const newProject = {
                        id: projects.length > 0 ? Math.max(...projects.map(p => p.id)) + 1 : 1,
                        name: projectName
                    };
                    projects.push(newProject);
                    
                    // 更新项目选择下拉框
                    const projectSelect = document.getElementById('taskProject');
                    const newOption = document.createElement('option');
                    newOption.value = newProject.id;
                    newOption.textContent = newProject.name;
                    projectSelect.appendChild(newOption);
                }
            });
            
            exportBtn.addEventListener('click', exportGantt);
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(e) {
                if (e.target === taskModal) {
                    taskModal.style.display = 'none';
                }
            });
        });
    </script>
