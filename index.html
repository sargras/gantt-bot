<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音智能甘特图</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header-info {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button.active {
            background: var(--secondary-color);
        }
        
        .voice-control {
            background: var(--accent-color);
        }
        
        .voice-control.listening {
            background: var(--success-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        .export-btn {
            background: var(--success-color);
        }
        
        .export-btn:hover {
            background: #219653;
        }
        
        .view-options {
            display: flex;
            margin-left: auto;
        }
        
        .gantt-container {
            overflow-x: auto;
            padding: 20px;
        }
        
        .gantt-header {
            display: flex;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
            min-width: 800px;
        }
        
        .gantt-header .task-info {
            width: 250px;
            font-weight: 600;
        }
        
        .gantt-header .timeline {
            flex: 1;
            display: flex;
            position: relative;
        }
        
        .gantt-header .time-unit {
            text-align: center;
            font-weight: 600;
            padding: 5px;
            flex: 1;
            border-right: 1px solid #eaeaea;
        }
        
        .gantt-body {
            min-width: 800px;
        }
        
        .gantt-task {
            display: flex;
            margin-bottom: 8px;
            height: 50px;
            align-items: center;
        }
        
        .task-info {
            width: 250px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .task-id {
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .task-name {
            flex: 1;
            padding: 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .task-name.editing {
            border: 1px solid var(--primary-color);
            background: #f0f8ff;
        }
        
        .task-timeline {
            flex: 1;
            height: 100%;
            position: relative;
            background: #f9f9f9;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .task-bar-container {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .task-bar {
            height: 40%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .task-bar:hover {
            filter: brightness(1.1);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        .task-bar.milestone {
            width: 10px !important;
            border-radius: 50%;
            background: var(--accent-color);
            margin-left: -5px;
        }
        
        .task-bar.milestone::after {
            content: '里程碑';
            position: absolute;
            left: 15px;
            white-space: nowrap;
            color: var(--dark-color);
        }
        
        .task-bar.segmented {
            display: flex;
            gap: 2px;
        }
        
        .task-segment {
            flex: 1;
            background: inherit;
            border-radius: 2px;
        }
        
        .task-segment.active {
            opacity: 1;
        }
        
        .task-segment.inactive {
            opacity: 0.5;
        }
        
        .voice-command-panel {
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #eaeaea;
            display: none;
        }
        
        .voice-command-panel.active {
            display: block;
        }
        
        .command-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .command-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }
        
        .command-examples {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .command-example {
            background: white;
            padding: 12px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .command-example h4 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .voice-feedback {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fc;
            border-radius: var(--border-radius);
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .cancel-btn {
            background: #95a5a6;
        }
        
        .save-btn {
            background: var(--success-color);
        }
        
        .task-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .task-action {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            font-size: 16px;
        }
        
        .task-action:hover {
            background: #ecf0f1;
            color: var(--dark-color);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .view-options {
                margin-left: 0;
                justify-content: center;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .command-input-container {
                flex-direction: column;
            }
            
            .command-examples {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .gantt-container {
                padding: 10px;
            }
            
            .task-info {
                width: 200px;
            }
        }
        
        /* 时间轴双层显示 */
        .timeline-layer {
            position: absolute;
            width: 100%;
            height: 50%;
        }
        
        .timeline-layer.top {
            top: 0;
        }
        
        .timeline-layer.bottom {
            bottom: 0;
        }
        
        .time-unit.double {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .time-unit.double .time-part {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #eaeaea;
        }
        
        .time-unit.double .time-part:last-child {
            border-bottom: none;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>语音智能甘特图</h1>
                <div class="header-info">支持语音/文本指令控制 · 跨平台兼容</div>
            </div>
            <div class="header-info">
                当前时间: <span id="currentTime"></span>
            </div>
        </header>
        
        <div class="controls">
            <button id="addProjectBtn" class="add-btn">
                <i>+</i> 新增项目
            </button>
            <button id="addTaskBtn" class="add-btn">
                <i>+</i> 新增任务
            </button>
            <div class="view-options">
                <button id="dayView" class="view-btn active">日视图</button>
                <button id="weekView" class="view-btn">周视图</button>
                <button id="monthView" class="view-btn">月视图</button>
            </div>
            <button id="voiceControl" class="voice-control">
                <i>🎤</i> <span id="voiceText">语音控制</span>
            </button>
            <button id="exportBtn" class="export-btn">
                <i>📤</i> 导出
            </button>
        </div>
        
        <div class="voice-command-panel" id="voiceCommandPanel">
            <h3>语音/文本指令控制</h3>
            <div class="command-input-container">
                <input type="text" class="command-input" id="textCommand" placeholder="输入指令或点击语音按钮说话...">
                <button id="submitTextCommand">执行</button>
            </div>
            
            <div class="command-examples">
                <div class="command-example">
                    <h4>新增任务</h4>
                    <p>"添加任务 开发登录功能 从今天开始 持续5天"</p>
                    <p>"创建任务 测试模块 从周三到周五"</p>
                </div>
                <div class="command-example">
                    <h4>编辑任务</h4>
                    <p>"修改任务1 名称为用户认证模块"</p>
                    <p>"把任务2 的开始时间改为明天"</p>
                </div>
                <div class="command-example">
                    <h4>删除任务</h4>
                    <p>"删除任务3"</p>
                    <p>"移除开发登录功能这个任务"</p>
                </div>
                <div class="command-example">
                    <h4>视图切换</h4>
                    <p>"切换到周视图"</p>
                    <p>"显示月视图"</p>
                </div>
            </div>
            <div class="voice-feedback" id="voiceFeedback">
                正在聆听您的指令...
            </div>
        </div>
        
        <div class="gantt-container">
            <div class="gantt-header">
                <div class="task-info">任务信息</div>
                <div class="timeline" id="timelineHeader">
                    <!-- 时间轴头部将通过JS动态生成 -->
                </div>
            </div>
            <div class="gantt-body" id="ganttBody">
                <!-- 甘特图任务将通过JS动态生成 -->
            </div>
        </div>
        
        <footer>
            <p>语音智能甘特图 &copy; 2023 - 双击任务名称进行编辑，拖拽任务条调整日期</p>
        </footer>
    </div>
    
    <!-- 新增任务/项目模态框 -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle">新增任务</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">任务名称</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskStart">开始时间</label>
                    <input type="date" id="taskStart" required>
                </div>
                <div class="form-group">
                    <label for="taskDuration">持续时间（天）</label>
                    <input type="number" id="taskDuration" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="taskType">任务类型</label>
                    <select id="taskType">
                        <option value="normal">普通任务</option>
                        <option value="milestone">里程碑</option>
                        <option value="segmented">分段任务</option>
                    </select>
                </div>
                <div class="form-group" id="projectGroup">
                    <label for="taskProject">所属项目</label>
                    <select id="taskProject">
                        <option value="default">默认项目</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancelTask">取消</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 示例数据
        let projects = [
            { id: 1, name: "网站开发项目" },
            { id: 2, name: "移动应用项目" }
        ];
        
        let tasks = [
            { id: 1, name: "需求分析", start: getDateString(0), duration: 3, project: 1, type: "normal" },
            { id: 2, name: "UI设计", start: getDateString(3), duration: 5, project: 1, type: "normal" },
            { id: 3, name: "前端开发", start: getDateString(8), duration: 10, project: 1, type: "segmented", segments: 3 },
            { id: 4, name: "市场调研", start: getDateString(2), duration: 4, project: 2, type: "normal" },
            { id: 5, name: "项目评审", start: getDateString(12), duration: 1, project: 1, type: "milestone" }
        ];
        
        // 工具函数：获取相对日期的字符串
        function getDateString(daysFromToday) {
            const date = new Date();
            date.setDate(date.getDate() + daysFromToday);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 当前视图模式
        let currentView = 'day';
        
        // DOM元素
        const ganttBody = document.getElementById('ganttBody');
        const timelineHeader = document.getElementById('timelineHeader');
        const voiceControlBtn = document.getElementById('voiceControl');
        const voiceText = document.getElementById('voiceText');
        const voiceCommandPanel = document.getElementById('voiceCommandPanel');
        const voiceFeedback = document.getElementById('voiceFeedback');
        const textCommandInput = document.getElementById('textCommand');
        const submitTextCommandBtn = document.getElementById('submitTextCommand');
        const taskModal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const modalTitle = document.getElementById('modalTitle');
        const cancelTaskBtn = document.getElementById('cancelTask');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const addProjectBtn = document.getElementById('addProjectBtn');
        const exportBtn = document.getElementById('exportBtn');
        const currentTimeEl = document.getElementById('currentTime');
        
        // 语音识别
        let recognition;
        let isListening = false;
        let speechSupport = false;
        
        // 初始化语音识别
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                speechSupport = true;
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                recognition.onstart = function() {
                    isListening = true;
                    voiceControlBtn.classList.add('listening');
                    voiceText.innerHTML = '<div class="loading"></div> 聆听中...';
                    voiceFeedback.textContent = "正在聆听...";
                    voiceFeedback.style.display = 'block';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    voiceFeedback.textContent = `识别结果: ${transcript}`;
                    processVoiceCommand(transcript);
                };
                
                recognition.onerror = function(event) {
                    voiceFeedback.textContent = `识别错误: ${event.error}`;
                    if (event.error === 'not-allowed') {
                        voiceFeedback.innerHTML = '麦克风权限被拒绝，请允许使用麦克风或使用文本指令';
                    }
                    setTimeout(() => {
                        voiceFeedback.style.display = 'none';
                    }, 5000);
                };
                
                recognition.onend = function() {
                    isListening = false;
                    voiceControlBtn.classList.remove('listening');
                    voiceText.textContent = '语音控制';
                    setTimeout(() => {
                        voiceFeedback.style.display = 'none';
                    }, 5000);
                };
            } else {
                speechSupport = false;
                voiceControlBtn.style.display = 'none';
                voiceFeedback.textContent = "您的设备不支持语音识别，请使用文本指令";
                voiceFeedback.style.display = 'block';
                setTimeout(() => {
                    voiceFeedback.style.display = 'none';
                }, 5000);
            }
        }
        
        // 处理语音/文本指令
        function processVoiceCommand(command) {
            command = command.toLowerCase();
            
            // 视图切换
            if (command.includes("日视图") || command.includes("天视图") || command.includes("每日视图")) {
                switchView('day');
                showFeedback("已切换到日视图");
                return;
            }
            if (command.includes("周视图") || command.includes("星期视图") || command.includes("每周视图")) {
                switchView('week');
                showFeedback("已切换到周视图");
                return;
            }
            if (command.includes("月视图") || command.includes("每月视图")) {
                switchView('month');
                showFeedback("已切换到月视图");
                return;
            }
            
            // 新增任务
            if (command.includes("添加任务") || command.includes("创建任务") || command.includes("新增任务")) {
                openTaskModal();
                showFeedback("打开新增任务窗口");
                return;
            }
            
            // 编辑任务
            if (command.includes("修改任务") || command.includes("编辑任务") || command.includes("改变任务")) {
                // 提取任务ID或名称
                const taskRef = extractTaskReference(command);
                if (taskRef) {
                    editTask(taskRef);
                } else {
                    showFeedback("请指定要编辑的任务编号或名称");
                }
                return;
            }
            
            // 删除任务
            if (command.includes("删除任务") || command.includes("移除任务")) {
                const taskRef = extractTaskReference(command);
                if (taskRef) {
                    deleteTask(taskRef);
                } else {
                    showFeedback("请指定要删除的任务编号或名称");
                }
                return;
            }
            
            // 新增项目
            if (command.includes("添加项目") || command.includes("创建项目") || command.includes("新增项目")) {
                addProjectBtn.click();
                showFeedback("打开新增项目窗口");
                return;
            }
            
            showFeedback("未识别到有效指令，请参考示例重试");
        }
        
        // 显示反馈信息
        function showFeedback(message) {
            voiceFeedback.textContent = message;
            voiceFeedback.style.display = 'block';
            setTimeout(() => {
                voiceFeedback.style.display = 'none';
            }, 3000);
        }
        
        // 从语音指令中提取任务引用（ID或名称）
        function extractTaskReference(command) {
            // 尝试提取任务ID
            const idMatch = command.match(/任务\s*(\d+)/);
            if (idMatch) {
                return parseInt(idMatch[1]);
            }
            
            // 尝试提取任务名称
            const nameMatch = command.match(/任务\s*([^，,.。!！?？]+)/);
            if (nameMatch) {
                return nameMatch[1].trim();
            }
            
            // 尝试直接匹配任务名称
            for (const task of tasks) {
                if (command.includes(task.name.toLowerCase())) {
                    return task.id;
                }
            }
            
            return null;
        }
        
        // 编辑任务
        function editTask(taskRef) {
            let task;
            if (typeof taskRef === 'number') {
                task = tasks.find(t => t.id === taskRef);
            } else {
                task = tasks.find(t => t.name.includes(taskRef));
            }
            
            if (task) {
                openTaskModal(task);
                showFeedback(`正在编辑任务: ${task.name}`);
            } else {
                showFeedback(`未找到任务: ${taskRef}`);
            }
        }
        
        // 删除任务
        function deleteTask(taskRef) {
            let taskIndex;
            if (typeof taskRef === 'number') {
                taskIndex = tasks.findIndex(t => t.id === taskRef);
            } else {
                taskIndex = tasks.findIndex(t => t.name.includes(taskRef));
            }
            
            if (taskIndex !== -1) {
                const taskName = tasks[taskIndex].name;
                tasks.splice(taskIndex, 1);
                renderGantt();
                showFeedback(`任务"${taskName}"已删除`);
            } else {
                showFeedback(`未找到任务: ${taskRef}`);
            }
        }
        
        // 切换视图
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${view}View`).classList.add('active');
            renderGantt();
        }
        
        // 打开任务模态框
        function openTaskModal(task = null) {
            if (task) {
                modalTitle.textContent = "编辑任务";
                document.getElementById('taskName').value = task.name;
                document.getElementById('taskStart').value = task.start;
                document.getElementById('taskDuration').value = task.duration;
                document.getElementById('taskType').value = task.type || 'normal';
                document.getElementById('taskProject').value = task.project;
            } else {
                modalTitle.textContent = "新增任务";
                document.getElementById('taskName').value = "";
                document.getElementById('taskStart').valueAsDate = new Date();
                document.getElementById('taskDuration').value = 1;
                document.getElementById('taskType').value = 'normal';
                document.getElementById('taskProject').value = "default";
            }
            taskModal.style.display = 'flex';
        }
        
        // 渲染甘特图
        function renderGantt() {
            // 清空现有内容
            ganttBody.innerHTML = '';
            timelineHeader.innerHTML = '';
            
            // 按开始时间排序任务
            tasks.sort((a, b) => new Date(a.start) - new Date(b.start));
            
            // 生成时间轴头部
            const today = new Date();
            let timeUnits = [];
            
            switch(currentView) {
                case 'day':
                    for (let i = -7; i <= 21; i++) {
                        const date = new Date(today);
                        date.setDate(today.getDate() + i);
                        timeUnits.push(date);
                    }
                    break;
                case 'week':
                    for (let i = -4; i <= 12; i++) {
                        const date = new Date(today);
                        date.setDate(today.getDate() + i * 7);
                        // 找到该周的第一天
                        const firstDayOfWeek = getFirstDayOfWeek(date);
                        timeUnits.push(firstDayOfWeek);
                    }
                    break;
                case 'month':
                    for (let i = -3; i <= 9; i++) {
                        const date = new Date(today);
                        date.setMonth(today.getMonth() + i);
                        // 找到该月的第一天
                        const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
                        timeUnits.push(firstDayOfMonth);
                    }
                    break;
            }
            
            // 渲染时间轴头部（双层显示）
            timeUnits.forEach((date, index) => {
                const timeUnit = document.createElement('div');
                timeUnit.className = 'time-unit double';
                
                const timePart1 = document.createElement('div');
                timePart1.className = 'time-part';
                
                const timePart2 = document.createElement('div');
                timePart2.className = 'time-part';
                
                switch(currentView) {
                    case 'day':
                        timePart1.textContent = `${date.getMonth()+1}/${date.getDate()}`;
                        timePart2.textContent = getDayName(date.getDay());
                        break;
                    case 'week':
                        timePart1.textContent = `第${getWeekNumber(date)}周`;
                        timePart2.textContent = `${date.getMonth()+1}月`;
                        break;
                    case 'month':
                        timePart1.textContent = `${date.getFullYear()}-${date.getMonth()+1}`;
                        timePart2.textContent = `${getMonthName(date.getMonth())}`;
                        break;
                }
                
                timeUnit.appendChild(timePart1);
                timeUnit.appendChild(timePart2);
                timelineHeader.appendChild(timeUnit);
            });
            
            // 渲染任务
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'gantt-task';
                
                // 计算任务在时间轴上的位置
                const taskStart = new Date(task.start);
                const taskEnd = new Date(taskStart);
                taskEnd.setDate(taskStart.getDate() + task.duration);
                
                // 找到任务开始时间在时间轴中的索引
                let startIndex = -1;
                for (let i = 0; i < timeUnits.length; i++) {
                    if (currentView === 'day') {
                        if (timeUnits[i].toDateString() === taskStart.toDateString()) {
                            startIndex = i;
                            break;
                        }
                    } else if (currentView === 'week') {
                        if (getWeekNumber(timeUnits[i]) === getWeekNumber(taskStart) && 
                            timeUnits[i].getFullYear() === taskStart.getFullYear()) {
                            startIndex = i;
                            break;
                        }
                    } else {
                        if (timeUnits[i].getMonth() === taskStart.getMonth() && 
                            timeUnits[i].getFullYear() === taskStart.getFullYear()) {
                            startIndex = i;
                            break;
                        }
                    }
                }
                
                if (startIndex === -1) {
                    // 任务不在当前显示的时间范围内
                    return;
                }
                
                // 计算任务持续时间对应的宽度
                let durationUnits = 1;
                if (currentView === 'day') {
                    durationUnits = task.duration;
                } else if (currentView === 'week') {
                    durationUnits = Math.ceil(task.duration / 7);
                } else {
                    durationUnits = Math.ceil(task.duration / 30);
                }
                
                // 确保durationUnits至少为1
                durationUnits = Math.max(1, durationUnits);
                
                // 创建任务信息区域
                const taskInfo = document.createElement('div');
                taskInfo.className = 'task-info';
                
                const taskId = document.createElement('div');
                taskId.className = 'task-id';
                taskId.textContent = index + 1;
                
                const taskName = document.createElement('div');
                taskName.className = 'task-name';
                taskName.textContent = task.name;
                taskName.addEventListener('dblclick', function() {
                    this.contentEditable = true;
                    this.classList.add('editing');
                    this.focus();
                    
                    // 保存编辑
                    const saveEdit = () => {
                        this.contentEditable = false;
                        this.classList.remove('editing');
                        task.name = this.textContent;
                    };
                    
                    this.addEventListener('blur', saveEdit);
                    this.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            saveEdit();
                        }
                    });
                });
                
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'task-action';
                editBtn.innerHTML = '✏️';
                editBtn.title = '编辑任务';
                editBtn.addEventListener('click', () => openTaskModal(task));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'task-action';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.title = '删除任务';
                deleteBtn.addEventListener('click', () => {
                    if (confirm(`确定要删除任务"${task.name}"吗？`)) {
                        tasks = tasks.filter(t => t.id !== task.id);
                        renderGantt();
                        showFeedback(`任务"${task.name}"已删除`);
                    }
                });
                
                taskActions.appendChild(editBtn);
                taskActions.appendChild(deleteBtn);
                
                taskInfo.appendChild(taskId);
                taskInfo.appendChild(taskName);
                taskInfo.appendChild(taskActions);
                
                // 创建任务时间轴区域
                const taskTimeline = document.createElement('div');
                taskTimeline.className = 'task-timeline';
                
                const taskBarContainer = document.createElement('div');
                taskBarContainer.className = 'task-bar-container';
                
                const taskBar = document.createElement('div');
                taskBar.className = `task-bar ${task.type === 'milestone' ? 'milestone' : ''} ${task.type === 'segmented' ? 'segmented' : ''}`;
                taskBar.textContent = task.type === 'milestone' ? '' : task.name;
                taskBar.style.left = `${(startIndex / timeUnits.length) * 100}%`;
                taskBar.style.width = `${(durationUnits / timeUnits.length) * 100}%`;
                
                // 如果是分段任务，添加分段
                if (task.type === 'segmented') {
                    const segments = task.segments || 3;
                    for (let i = 0; i < segments; i++) {
                        const segment = document.createElement('div');
                        segment.className = `task-segment ${i === 0 ? 'active' : 'inactive'}`;
                        taskBar.appendChild(segment);
                    }
                }
                
                // 添加拖拽功能
                makeDraggable(taskBar, task, timeUnits);
                
                taskBarContainer.appendChild(taskBar);
                taskTimeline.appendChild(taskBarContainer);
                
                taskElement.appendChild(taskInfo);
                taskElement.appendChild(taskTimeline);
                
                ganttBody.appendChild(taskElement);
            });
        }
        
        // 使任务条可拖拽
        function makeDraggable(element, task, timeUnits) {
            let isDragging = false;
            let startX, startLeft;
            
            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX;
                startLeft = parseFloat(element.style.left) || 0;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
            
            element.addEventListener('touchstart', function(e) {
                isDragging = true;
                startX = e.touches[0].clientX;
                startLeft = parseFloat(element.style.left) || 0;
                document.addEventListener('touchmove', onTouchMove);
                document.addEventListener('touchend', onTouchEnd);
            });
            
            function onMouseMove(e) {
                if (!isDragging) return;
                
                const dx = e.clientX - startX;
                const containerWidth = element.parentElement.offsetWidth;
                const deltaPercent = (dx / containerWidth) * 100;
                
                let newLeft = startLeft + deltaPercent;
                newLeft = Math.max(0, Math.min(newLeft, 100 - parseFloat(element.style.width)));
                
                element.style.left = `${newLeft}%`;
            }
            
            function onTouchMove(e) {
                if (!isDragging) return;
                
                const dx = e.touches[0].clientX - startX;
                const containerWidth = element.parentElement.offsetWidth;
                const deltaPercent = (dx / containerWidth) * 100;
                
                let newLeft = startLeft + deltaPercent;
                newLeft = Math.max(0, Math.min(newLeft, 100 - parseFloat(element.style.width)));
                
                element.style.left = `${newLeft}%`;
            }
            
            function onMouseUp() {
                if (!isDragging) return;
                
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                
                updateTaskDate(element, task, timeUnits);
            }
            
            function onTouchEnd() {
                if (!isDragging) return;
                
                isDragging = false;
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
                
                updateTaskDate(element, task, timeUnits);
            }
            
            function updateTaskDate(element, task, timeUnits) {
                // 更新任务的开始时间
                const newLeftPercent = parseFloat(element.style.left);
                const unitIndex = Math.round((newLeftPercent / 100) * timeUnits.length);
                
                if (unitIndex >= 0 && unitIndex < timeUnits.length) {
                    const newStartDate = timeUnits[unitIndex];
                    
                    // 根据视图模式调整日期
                    if (currentView === 'day') {
                        task.start = formatDate(newStartDate);
                    } else if (currentView === 'week') {
                        // 找到该周的第一天
                        const firstDayOfWeek = getFirstDayOfWeek(newStartDate);
                        task.start = formatDate(firstDayOfWeek);
                    } else {
                        // 找到该月的第一天
                        const firstDayOfMonth = new Date(newStartDate.getFullYear(), newStartDate.getMonth(), 1);
                        task.start = formatDate(firstDayOfMonth);
                    }
                    
                    renderGantt();
                    showFeedback(`已调整任务"${task.name}"的日期`);
                }
            }
        }
        
        // 工具函数：获取星期名称
        function getDayName(dayIndex) {
            const days = ['日', '一', '二', '三', '四', '五', '六'];
            return `周${days[dayIndex]}`;
        }
        
        // 工具函数：获取月份名称
        function getMonthName(monthIndex) {
            const months = ['一月', '二月', '三月', '四月', '五月', '六月', 
                           '七月', '八月', '九月', '十月', '十一月', '十二月'];
            return months[monthIndex];
        }
        
        // 工具函数：获取一周的周数
        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }
        
        // 工具函数：获取一周的第一天
        function getFirstDayOfWeek(date) {
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(date.setDate(diff));
        }
        
        // 工具函数：格式化日期为YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 导出功能
        function exportGantt() {
            // 导出为图片
            if (typeof html2canvas !== 'undefined') {
                html2canvas(document.querySelector('.gantt-container')).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'gantt-chart.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            } else {
                alert('导出图片功能需要加载html2canvas库');
            }
            
            // 导出数据
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({projects, tasks}, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "gantt-data.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            showFeedback('甘特图数据已导出');
        }
        
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            currentTimeEl.textContent = now.toLocaleString('zh-CN');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语音识别
            initSpeechRecognition();
            
            // 渲染甘特图
            renderGantt();
            
            // 更新当前时间
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // 事件监听
            voiceControlBtn.addEventListener('click', function() {
                if (!speechSupport) {
                    voiceFeedback.textContent = "您的设备不支持语音识别，请使用文本指令";
                    voiceFeedback.style.display = 'block';
                    return;
                }
                
                if (isListening) {
                    recognition.stop();
                } else {
                    voiceCommandPanel.classList.toggle('active');
                    if (voiceCommandPanel.classList.contains('active')) {
                        recognition.start();
                    }
                }
            });
            
            // 文本指令提交
            submitTextCommandBtn.addEventListener('click', function() {
                const command = textCommandInput.value.trim();
                if (command) {
                    processVoiceCommand(command);
                    textCommandInput.value = '';
                }
            });
            
            textCommandInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitTextCommandBtn.click();
                }
            });
            
            // 视图切换按钮
            document.getElementById('dayView').addEventListener('click', () => switchView('day'));
            document.getElementById('weekView').addEventListener('click', () => switchView('week'));
            document.getElementById('monthView').addEventListener('click', () => switchView('month'));
            
            // 任务表单
            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('taskName').value;
                const start = document.getElementById('taskStart').value;
                const duration = parseInt(document.getElementById('taskDuration').value);
                const type = document.getElementById('taskType').value;
                const project = document.getElementById('taskProject').value;
                
                // 检查是新增还是编辑
                const existingTaskIndex = tasks.findIndex(t => t.name === name);
                
                if (existingTaskIndex !== -1) {
                    // 更新现有任务
                    tasks[existingTaskIndex].start = start;
                    tasks[existingTaskIndex].duration = duration;
                    tasks[existingTaskIndex].type = type;
                    tasks[existingTaskIndex].project = project;
                    
                    if (type === 'segmented') {
                        tasks[existingTaskIndex].segments = 3;
                    }
                    
                    showFeedback(`任务"${name}"已更新`);
                } else {
                    // 创建新任务
                    const newTask = {
                        id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                        name,
                        start,
                        duration,
                        type,
                        project
                    };
                    
                    if (type === 'segmented') {
                        newTask.segments = 3;
                    }
                    
                    tasks.push(newTask);
                    showFeedback(`任务"${name}"已创建`);
                }
                
                taskModal.style.display = 'none';
                renderGantt();
            });
            
            cancelTaskBtn.addEventListener('click', function() {
                taskModal.style.display = 'none';
            });
            
            addTaskBtn.addEventListener('click', function() {
                openTaskModal();
            });
            
            addProjectBtn.addEventListener('click', function() {
                const projectName = prompt("请输入项目名称:");
                if (projectName) {
                    const newProject = {
                        id: projects.length > 0 ? Math.max(...projects.map(p => p.id)) + 1 : 1,
                        name: projectName
                    };
                    projects.push(newProject);
                    
                    // 更新项目选择下拉框
                    const projectSelect = document.getElementById('taskProject');
                    const newOption = document.createElement('option');
                    newOption.value = newProject.id;
                    newOption.textContent = newProject.name;
                    projectSelect.appendChild(newOption);
                    
                    showFeedback(`项目"${projectName}"已创建`);
                }
            });
            
            exportBtn.addEventListener('click', exportGantt);
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(e) {
                if (e.target === taskModal) {
                    taskModal.style.display = 'none';
                }
            });
            
            // 触摸设备优化
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
            }
        });
    </script>
