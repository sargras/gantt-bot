<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能甘特图语音助手</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">
</head>
<body>
    <div class="container">
        <!-- 顶部标题 -->
        <header>
            <h1>🗓️ 智能甘特图语音助手</h1>
            <p class="subtitle">语音控制 · 实时编辑 · 智能解析</p>
        </header>

        <!-- 甘特图显示区域 -->
        <section class="gantt-section">
            <div class="gantt-header">
                <h3 id="projectTitle">📊 项目甘特图</h3>
                <div class="gantt-controls">
                    <button onclick="zoomIn()">🔍 放大</button>
                    <button onclick="zoomOut()">🔍 缩小</button>
                    <button onclick="exportImage()">💾 导出图片</button>
                </div>
            </div>
            <div id="gantt-container" class="gantt-chart">
                <div class="placeholder">等待生成甘特图...</div>
            </div>
        </section>

        <!-- 语音控制区域 -->
        <section class="control-section">
            <div class="input-area">
                <div class="voice-controls">
                    <button id="voiceButton" class="voice-btn" onclick="toggleVoiceRecognition()">
                        <span class="icon">🎤</span>
                        <span id="voiceText">点击开始语音输入</span>
                    </button>
                    <div id="voiceStatus" class="voice-status">准备就绪</div>
                </div>

                <textarea id="commandInput" placeholder="语音识别结果将显示在这里...或者直接输入文字指令"></textarea>
                
                <div class="action-buttons">
                    <button onclick="processCommand()" class="btn-primary">🚀 生成/更新甘特图</button>
                    <button onclick="clearAll()" class="btn-secondary">🗑️ 清空重来</button>
                    <button onclick="addSampleData()" class="btn-tertiary">📋 加载示例</button>
                </div>
            </div>

            <!-- 语音指令示例 -->
            <div class="examples">
                <h4>🎯 常用语音指令示例：</h4>
                <div class="example-grid">
                    <div class="example-card" onclick="setExample(0)">
                        <strong>创建项目：</strong>"创建网站开发项目，三周时间"
                    </div>
                    <div class="example-card" onclick="setExample(1)">
                        <strong>添加任务：</strong>"添加需求分析任务，需要5天时间"
                    </div>
                    <div class="example-card" onclick="setExample(2)">
                        <strong>编辑任务：</strong>"把开发时间延长到10天"
                    </div>
                    <div class="example-card" onclick="setExample(3)">
                        <strong>复杂指令：</strong>"项目下周一开始，第一周需求设计，第二周开发，第三周测试上线"
                    </div>
                </div>
            </div>
        </section>

        <!-- 操作提示 -->
        <div class="tips">
            <div class="tip-item">💡 <strong>语音技巧：</strong> 说话清晰，包含时间信息（如"3天"、"下周一开始"）</div>
            <div class="tip-item">📱 <strong>移动端：</strong> 点击输入框后使用键盘麦克风图标，识别更准确</div>
            <div class="tip-item">⚡ <strong>编辑功能：</strong> 可直接拖拽甘特图任务条调整时间</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
